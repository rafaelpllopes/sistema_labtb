<h4 class="text-center text-uppercase">Laudo</h4>
<form>
  <fieldset>
    <legend>Paciente</legend>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="cns">CNS</label>
        <input type="number" class="form-control" id="cns" [value]="paciente?.paciente_cns" (keyup)="digitouCns($event.target.value)">
      </div>
      <div class="form-group col-md-12">
        <label for="paciente">Nome</label>
        <input type="text" class="form-control" id="paciente" [value]="paciente?.paciente_nome" (keyup)="digitouNome($event.target.value)" [readonly]="cnsKeyup" autocomplete="off">
      <div class="list-group">
          <button (click)="pacienteSelect(p)" *ngFor="let p of pacientes" class="list-group-item list-group-item-action">{{ p?.paciente_nome }}</button>
        </div>
        
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Exame</legend>
    <div class="row">
      <div class="form-group col-md-8">
        <label for="material">Material</label>
        <input type="text" class="form-control" id="material">
      </div>

      <div class="form-group col-md-4">
        <label for="data-coleta">Data Coleta</label>
        <input type="date" class="form-control" id="data-coleta">
      </div>

      <div class="form-group col-md-6">
        <label for="diagnostico">Diagn√≥stico</label>
        <input type="number" class="form-control" id="diagnostico">
      </div>

      <div class="form-group col-md-6">
        <label for="controle">Controle de Tratamento</label>
        <input type="number" class="form-control" id="controle">
      </div>
    </div>
  </fieldset>

  <button class="btn btn-primary btn-lg mr-2">Cadastrar</button>
  <a class="btn btn-danger btn-lg" [routerLink]="['/laudos']">Cancelar</a>
</form>
