<h4 class="text-center text-uppercase">Login</h4>
<div class="container form">
  <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
      <div class="form-group">
        <input formControlName="userName" #userNameInput type="text" class="form-control" autofocus="autofocus" placeholder="Nome do usuario">
        <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text="Usuario é obrigatorio!"></app-vmessage>
      </div>
    
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Senha do usuario">
        <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Senha é obrigatorio!"></app-vmessage>
      </div>
    
      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block" type="submit">login</button>
    </form>    
</div>
