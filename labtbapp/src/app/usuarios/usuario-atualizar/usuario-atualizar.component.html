<section *ngIf="user$ | async as user">
  <h4 class="text-center text-uppercase">Usuario trocar senha</h4>
  <form [formGroup]="formUser" (submit)="submit()">
    <div class="row">
      <div class="form-group col-md-12">
        <label for="userFullName">Nome completo</label>
        <input type="text" class="form-control" id="userFullName" [value]="user?.user_full_name" readonly>
      </div>

      <div class="form-group col-md-6">
        <label for="userName">Nome do usuario</label>
        <input type="text" class="form-control" id="userName" [value]="user?.user_name" readonly>
      </div>

      <div class="form-group col-md-6">
        <label for="userPassword">Senha</label>
        <input formControlName="userPassword" type="text" class="form-control" id="userPassword" autocomplete="off"
          minlength="8" maxlength="30">
        <app-vmessage *ngIf="formUser.get('userPassword').errors?.required" text="Senha é obrigatorio"></app-vmessage>
        <app-vmessage *ngIf="formUser.get('userPassword').errors?.minlength" text="Tamanho minimo são 8 caracteres"></app-vmessage>
        <app-vmessage *ngIf="formUser.get('userPassword').errors?.maxlength" text="Tamanho maximo são 30 caracteres"></app-vmessage>
      </div>
    </div>

    <button [disabled]="formUser.invalid" class="btn btn-primary btn-lg mr-2" type="submit">Salvar</button>
    <a class="btn btn-danger btn-lg mr-2" [routerLink]="['/usuarios']">Cancelar</a>
  </form>
</section>
